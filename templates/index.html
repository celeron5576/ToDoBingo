{% block main %}
<div class="title">
    <label for="exampleInputEmail1" class="form-label-title"></label>
    <input type="text" name="form_title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="ToDoの題名を入力してください。 例）今年中にやりたいこと" style="background-color:#eff0f3;">
    <select class="form-select form-select-lg mb-3 box_size_select" aria-label=".form-select-lg example" id="box">
        <option selected value="3">3×3</option>
        <option value="5">5×5</option>
        <option value="7">7×7</option>
    </select>
</div>

<script>
    const select = document.querySelector('select');
    //セレクトボックスの変更でイベント発火
    select.addEventListener('change', () => {
        console.log(select)
    }, false);
</script>


<div id="wrap">
    <script src="static/js/box.js"></script>
</div>
